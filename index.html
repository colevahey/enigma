<!DOCTYPE html>
<html>
  <title>
    Enigma
  </title>
  <head>
    <link rel="shortcut icon" href="icon.png"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="./button.js"></script>
    <script type="text/javascript" src="./currentcode.js"></script>
    <script type="text/javascript" src="./defaultcodes/def0.js"></script>
    <script type="text/javascript" src="./defaultcodes/def1.js"></script>
    <script type="text/javascript" src="./defaultcodes/def2.js"></script>
    <script type="text/javascript" src="./defaultcodes/def3.js"></script>
    <script type="text/javascript" src="./defaultcodes/def4.js"></script>
    <script type="text/javascript" src="./defaultcodes/def5.js"></script>
    <script type="text/javascript" src="./defaultcodes/def6.js"></script>
    <script type="text/javascript" src="./defaultcodes/def7.js"></script>
    <script type="text/javascript" src="./defaultcodes/def8.js"></script>
    <script type="text/javascript" src="./defaultcodes/def9.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <p>Enigma</p>
      </div>
      <div id="entry">
        <div id="enterspot">
          <input id="enterbar" type="text" name="search" placeholder="What is your message?"/>
        </div>
      </div>
      <button id="runbutton" type="submit" name="button" onclick="buttonhit(Letters,Def0,Def1,Def2,Def3,Def4,Def5,Def6,Def7,Def8,Def9)" value="enter">
        <p>Run</p>
      </button>
      <div id="returner">
        <div id="returnerspot">
          <p id="encodedmessage">Message</p>
        </div>
      </div>
    </div>
  </body>
</html>
