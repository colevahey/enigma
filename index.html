<!DOCTYPE html>
<html>
  <title>
    Enigma
  </title>
  <head>
    <link rel="shortcut icon" href="assets/icon.png"/>
    <script type="text/javascript" src="./buttons.js"></script>
    <script type="text/javascript" src="./currentcode.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <p>Enigma</p>
      </div>
      <div id="entry">
        <div id="enterspot">
          <input id="enterbar" type="text" name="search" onkeydown="if (event.keyCode == 13){buttonhit(Letters)}" placeholder="What is your message?"/>
        </div>
      </div>
      <button id="runbutton" type="submit" name="button" onclick="buttonhit(Letters)" value="enter">
        <p>Run</p>
      </button>
      <div id="returner">
        <div id="returnerspot">
          <p id="encodedmessage">Message</p>
          <button id="copytoclip" type="submit" name="button" onclick='copytoclip()'><img src="assets/copytoclip.png" id="copyicon"/></button>
        </div>
      </div>
    </div>
    <footer id="author">Creator: <a href="http://github.com/colevahey">Cole Vahey</a></footer>
    <textarea type="submit" value="" id="copyspot"></textarea>
  </body>
</html>
